<script>
   let abc = ["hello","world","this","is","my","string"]
   const firstchar = array => {
      let char='';
      for(let word of array){
       char += word.toString().charAt(0) + '/n';
      }
      return char;
   };
   console.log(firstchar(abc));
   
</script>
